<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Mobile Repair Store</title>
    <script
      src="https://kit.fontawesome.com/0522e0a34c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/social.css" />
    <link rel="stylesheet" href="./styles/contact.css">
  </head>
  <body>
    <!--Social bar-->
    <div id="social">
      <div>
        <p><i class="fas fa-home"></i>320 Fifth Avenue New YORK,NY90210</p>
        <p><i class="far fa-envelope"></i>info@yourdomain.com</p>
      </div>
      <div>
        <i class="fab fa-facebook"></i>/
        <i class="fab fa-twitter"></i>/
        <i class="fab fa-linkedin"></i>/
        <i class="fab fa-instagram"></i>/
        <i class="fab fa-vimeo"></i>
      </div>
    </div>
    <!-- contact bar -->
    <div id="contact">
      <img src="./images/logo.png" alt="Mobile" />
      
      <div class="contact-details">
        <div> 
          <i class="fas fa-phone"></i>
          <div>
            <p>Contact Us</p>
            <p>(123) 456 7890</p>
          </div>
        </div>
        <div>

          <i class="fas fa-clock"></i>
          <div>
            <p>Working Time</p>
            <p>Mon - Sat: 10:00-18:00</p>
          </div>
        </div>
        <a href="#">Get a quote</a>
      </div>
    </div>


    
       
    <nav>Navbar</nav>
    <section>Landing</section>
    <section>Why Section</section>
    <section>Services</section>
    <section>Counter</section>
    <section>Description</section>
    <section>Testamonials</section>
    <section>Blogs</section>
    <section>Quotes</section>
    <section>Branding</section>
    <section>Footer</section>
  </body>
</html>
